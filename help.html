        <h1>Empecemos con un par de preguntas</h1>
        <div class="ubi2">
            <form class="mx-5">
                <div class="form-group">
                    <label for="formGroupExampleInput">¿Con quién tenés pensado viajar?</label>
                    <input type="text" class="form-control text-center" id="formGroupExampleInput" placeholder="Familia? Pareja? Amigos?">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">¿Cuánto tiempo pensabas quedarte en el destino?</label>
                    <input type="text" class="form-control text-center" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">¿Cuánto dinero tenías pensado gastar?</label>
                    <input type="text" class="form-control text-center" id="formGroupExampleInput" placeholder="La respuesta puede ser no se!">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">¿Viaje de relax o a las corridas?</label>
                    <input type="text" class="form-control text-center" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">¿Qué tipo de alojamiento preferís?</label>
                    <input type="text" class="form-control text-center" id="formGroupExampleInput" placeholder="Hotel, hostel, Airbnb">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">¿Barrio tranquilo o pleno centro?</label>
                    <input type="text" class="form-control text-center" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger">Enviar</button>
                </div>
            </form>
